<!-- About Start -->

<section id="bloglatest" class="container content-section">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}
      {% assign recentposts = site.posts | sort:"date" | reverse | limit: site.numberoflatestposts %}
      
      {% for post in recentposts %}
      {% assign dateformatx = site.dateformat %}
        {% include post-list-desc.html %}
      {% endfor %}
      <h4><a href="{{site.baseurl}}/blog/">Archive</a></h4>

    </div>
  </div>
</section>

<!-- About End -->
